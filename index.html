<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password & Entropy Lab</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* üî• –°–û–í–†–ï–ú–ï–ù–ù–´–ô –ò–ù–§–û–ë–ï–ó –î–ò–ó–ê–ô–ù */
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap');
    
    :root {
      --primary-blue: #0066cc;
      --success-green: #00c851;
      --warning-orange: #ff8800;
      --danger-red: #ff4444;
      --dark-bg: #0a0e1a;
      --card-bg: #1a1f2e;
      --border-color: #2d3748;
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --gradient-cyber: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-matrix: linear-gradient(135deg, #00c851 0%, #00ff88 100%);
      --shadow-cyber: 0 8px 32px rgba(102, 126, 234, 0.3);
      --shadow-glow: 0 0 20px rgba(0, 255, 136, 0.4);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, var(--dark-bg));
      color: var(--tg-theme-text-color, var(--text-primary));
      min-height: 100vh;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(0, 200, 81, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(102, 126, 234, 0.1) 0%, transparent 50%);
    }
    
    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }

    /* üéØ –ó–ê–ì–û–õ–û–í–û–ö */
    .app-header {
      text-align: center;
      margin-bottom: 32px;
      padding: 24px;
      background: var(--gradient-cyber);
      border-radius: 20px;
      box-shadow: var(--shadow-cyber);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .app-title {
      font-size: 24px;
      font-weight: 700;
      margin: 0;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      letter-spacing: -0.5px;
    }

    .app-subtitle {
      font-size: 14px;
      margin: 8px 0 0 0;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    /* üõ°Ô∏è –°–ï–õ–ï–ö–¢–û–† –ü–û–õ–ò–¢–ò–ö */
    .policy-selector {
      margin-bottom: 24px;
      background: var(--tg-theme-secondary-bg-color, var(--card-bg));
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .policy-selector-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
    }

    .policy-label {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .policy-current {
      background: var(--gradient-matrix);
      color: white;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-glow);
    }

    .policy-current:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 30px rgba(0, 255, 136, 0.6);
    }

    /* üì± –ü–û–õ–ï –í–í–û–î–ê */
    .input-container {
      position: relative;
      margin-bottom: 24px;
    }
    
    .input-field {
      width: 100%;
      padding: 16px 60px 16px 20px;
      border: 2px solid var(--border-color);
      border-radius: 16px;
      font-size: 16px;
      font-family: 'JetBrains Mono', monospace;
      background: var(--tg-theme-secondary-bg-color, var(--card-bg));
      color: var(--text-primary);
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.2), 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .input-field::placeholder {
      color: var(--text-secondary);
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      padding: 8px;
      border-radius: 8px;
      transition: background 0.2s ease;
    }

    .password-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* üìä –°–¢–ê–¢–£–°–´ */
    .status-ok { 
      background: linear-gradient(135deg, #00c851, #00ff88);
      color: white;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }
    
    .status-warn { 
      background: linear-gradient(135deg, #ff8800, #ffbb33);
      color: white;
      border: 1px solid rgba(255, 136, 0, 0.3);
    }
    
    .status-fail { 
      background: linear-gradient(135deg, #ff4444, #ff6b6b);
      color: white;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }
    
    .status-card {
      padding: 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      font-size: 16px;
    }

    /* üìã –°–ï–ö–¶–ò–ò */
    .section {
      background: var(--tg-theme-secondary-bg-color, var(--card-bg));
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }
    
    .section-title {
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-primary);
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .metric {
      margin-bottom: 12px;
      font-size: 15px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      border-left: 4px solid var(--primary-blue);
    }

    /* üé® –ß–ò–ü–´ */
    .chip {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      margin: 4px;
      transition: all 0.2s ease;
    }

    .chip-success {
      background: rgba(0, 200, 81, 0.2);
      color: #00ff88;
      border: 1px solid rgba(0, 255, 136, 0.3);
    }

    .chip-danger {
      background: rgba(255, 68, 68, 0.2);
      color: #ff6b6b;
      border: 1px solid rgba(255, 68, 68, 0.3);
    }

    /* üìÑ –ö–ù–û–ü–ö–ò –≠–ö–°–ü–û–†–¢–ê */
    .export-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 24px;
    }
    
    .btn {
      padding: 14px 20px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      min-height: 60px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn-primary {
      background: var(--gradient-cyber);
      color: white;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
    }
    
    .btn-secondary {
      background: var(--gradient-matrix);
      color: white;
      box-shadow: 0 4px 16px rgba(0, 255, 136, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary:hover {
      box-shadow: 0 8px 24px rgba(0, 255, 136, 0.4);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-icon {
      font-size: 18px;
      margin-bottom: 2px;
    }
    
    .btn-text {
      font-size: 13px;
      font-weight: 600;
      line-height: 1.2;
    }
    
    .btn-subtext {
      font-size: 10px;
      opacity: 0.8;
      font-weight: 400;
    }

    /* üìÇ –ö–ê–¢–ï–ì–û–†–ò–ò –ü–û–õ–ò–¢–ò–ö */
    .category-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      overflow-x: auto;
      padding-bottom: 8px;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    
    .category-tabs::-webkit-scrollbar {
      display: none;
    }

    .category-tab {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid var(--border-color);
      border-radius: 25px;
      padding: 10px 18px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      flex-shrink: 0;
    }

    .category-tab.active {
      background: var(--gradient-cyber);
      border-color: transparent;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
    }
    
    .category-tab:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    /* üõ°Ô∏è –≠–õ–ï–ú–ï–ù–¢–´ –ü–û–õ–ò–¢–ò–ö */
    .policy-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .policy-item {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--border-color);
      border-radius: 16px;
      padding: 16px;
      cursor: pointer;
      text-align: left;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 16px;
      backdrop-filter: blur(10px);
    }

    .policy-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .policy-item.active {
      border-color: var(--primary-blue);
      background: linear-gradient(135deg, rgba(0, 102, 204, 0.2), rgba(0, 102, 204, 0.1));
      box-shadow: 0 4px 16px rgba(0, 102, 204, 0.3);
    }

    .policy-icon {
      background: var(--gradient-cyber);
      color: white;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
    }

    .policy-info {
      flex: 1;
    }

    .policy-meta {
      display: flex;
      gap: 12px;
      font-size: 11px;
      color: var(--text-secondary);
      margin-top: 8px;
    }

    .meta-tag {
      background: rgba(0, 102, 204, 0.2);
      padding: 4px 8px;
      border-radius: 12px;
      border: 1px solid rgba(0, 102, 204, 0.3);
    }

    /* üì± –ê–î–ê–ü–¢–ò–í–ù–û–°–¢–¨ */
    @media (max-width: 480px) {
      .container {
        padding: 12px;
        max-width: 100%;
      }
      
      .app-header {
        padding: 16px;
        margin-bottom: 20px;
      }
      
      .app-title {
        font-size: 20px;
        line-height: 1.2;
      }
      
      .app-subtitle {
        font-size: 13px;
      }
      
      .policy-selector {
        margin-bottom: 16px;
        padding: 16px;
      }
      
      .policy-selector-header {
        flex-direction: column;
        gap: 8px;
        margin-bottom: 12px;
      }
      
      .policy-current {
        padding: 12px 16px;
        font-size: 14px;
        justify-content: space-between;
      }
      
      .input-container {
        margin-bottom: 16px;
      }
      
      .input-field {
        padding: 14px 50px 14px 16px;
        font-size: 16px;
      }
      
      .section {
        padding: 16px;
        margin-bottom: 12px;
      }
      
      .section-title {
        font-size: 16px;
        margin-bottom: 12px;
      }
      
      .status-card {
        padding: 16px;
        font-size: 14px;
      }
      
      .metric {
        padding: 12px;
        font-size: 14px;
      }
      
      .chip {
        padding: 8px 10px;
        font-size: 12px;
        margin: 3px;
      }
      
      .export-buttons {
        grid-template-columns: 1fr;
        gap: 8px;
        margin-top: 20px;
      }
      
      .btn {
        padding: 14px 20px;
        font-size: 14px;
        border-radius: 12px;
      }
      
      .category-tabs {
        flex-wrap: wrap;
        gap: 6px;
      }
      
      .category-tab {
        padding: 8px 14px;
        font-size: 12px;
      }
      
      .policy-item {
        padding: 12px;
        gap: 12px;
      }
      
      .policy-icon {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
      
      .policy-info {
        font-size: 14px;
      }
      
      .policy-meta {
        gap: 8px;
        font-size: 10px;
      }
      
      .meta-tag {
        padding: 3px 6px;
        font-size: 10px;
      }
    }
    
    /* üì± –û–ß–ï–ù–¨ –ú–ê–õ–ï–ù–¨–ö–ò–ï –≠–ö–†–ê–ù–´ */
    @media (max-width: 360px) {
      .container {
        padding: 8px;
      }
      
      .app-header {
        padding: 12px;
      }
      
      .app-title {
        font-size: 18px;
      }
      
      .policy-selector,
      .section {
        padding: 12px;
      }
      
      .input-field {
        padding: 12px 45px 12px 14px;
        font-size: 15px;
      }
      
      .btn {
        padding: 12px 16px;
        font-size: 13px;
      }
    }

    /* üîÑ –ê–ù–ò–ú–ê–¶–ò–ò */
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); }
      50% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.8); }
    }

    .glow-animation {
      animation: glow 2s ease-in-out infinite;
    }

    /* üéØ –°–ö–†–û–õ–õ–ë–ê–† */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--card-bg);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary-blue);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
