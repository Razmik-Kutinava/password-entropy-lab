<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password & Entropy Lab</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 16px;
    }
    
    .input-field {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    
    .status-ok { background: #d4edda; color: #155724; }
    .status-warn { background: #fff3cd; color: #856404; }
    .status-fail { background: #f8d7da; color: #721c24; }
    
    .status-card {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-weight: bold;
    }
    
    .metric {
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-weight: bold;
      margin-bottom: 8px;
    }
    
    .issue-list, .suggestion-list {
      list-style: disc;
      padding-left: 20px;
      margin: 0;
    }
    
    .issue-list li, .suggestion-list li {
      margin-bottom: 4px;
      font-size: 14px;
    }
    
    .export-buttons {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
    }
    
    .btn-primary {
      background: #007bff;
      color: white;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>
</html>
